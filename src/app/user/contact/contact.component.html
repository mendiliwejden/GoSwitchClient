  <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

    <div id="Groupe_613">
      <div id="Groupe_206">
        <svg class="Rectangle_66">
          <rect id="Rectangle_66" rx="76" ry="76" x="0" y="0" width="942" height="687">
          </rect>
        </svg>
      </div>

      <div id="Groupe_612">
        <!-- Num Tel -->
        <div id="Groupe_608">
          <div id="Numro_de_tlphone">
            <span>Numéro de téléphone</span><span style="color:rgba(114,114,114,1);"> *</span>
          </div>
          <div>
            <input [ngClass]="{ 'is-invalid': submitted && numTel.errors }"
                #numTel="ngModel" name="numTel"  id="numeroDeTelephone" type="text" class="Rectangle_26" required [(ngModel)]="form.numTel">
            <div *ngIf="submitted && numTel.errors">
              <div class="invalid-feedback_Num_tel" *ngIf="numTel.errors.required">Numero is required</div>
            </div>
          </div>
        </div>
        <!-- Nom -->
        <div id="Groupe_607">
          <div id="Nom">
            <span>Nom</span><span style="color:rgba(114,114,114,1);">*</span>
          </div>
          <div>
            <input #nom="ngModel" [ngClass]="{ 'is-invalid': submitted && nom.errors }"
                   id="name" name="nom" type="text" class="Rectangle_26" required [(ngModel)]="form.nom">
            <div *ngIf="submitted && nom.errors" class="invalid-feedback">
              <div *ngIf="nom.errors.required"> Nom is required</div>
            </div>
          </div>
        </div>
        <!-- Email -->
        <div id="Groupe_609">
          <div id="E-mail">
            <span>E-mail</span><span style="color:rgba(114,114,114,1);">*</span>
          </div>
          <div>
            <input #email="ngModel" class="form-control" name="email"
                   [ngClass]="{ 'is-invalid': submitted && email.errors }"
                   id="Email" type="text" class="Rectangle_26" [(ngModel)]="form.email" required>
            <div *ngIf="submitted && email.errors">
              <div class="invalid-feedback" *ngIf="email.errors.required">Email is required</div>
            </div>
          </div>
        </div>
        <!-- sujet -->
        <div id="Groupe_610">
          <div id="Sujet">
            <span>Sujet</span><span style="color:rgba(114,114,114,1);">*</span>
          </div>

          <div>
            <input #sujet="ngModel" class="form-control" name="sujet"
                   [ngClass]="{ 'is-invalid': submitted && sujet.errors }" [(ngModel)]="form.sujet"
                   id="Rectangle_24_dr" type="text" class="Rectangle_26" required>
            <div *ngIf="submitted && sujet.errors" class="invalid-feedback">
              <div *ngIf="sujet.errors.required"> Sujet is required</div>
            </div>
          </div>
        </div>
        <!-- message -->
        <div id="Groupe_611">
          <div id="Message">
            <span>Message</span><span style="color:rgba(114,114,114,1);">*</span>
          </div>

          <div>
						<textarea #message="ngModel" class="form-control" [(ngModel)]="form.message" name="message"
                      [ngClass]="{ 'is-invalid': submitted && message.errors }" id="Rectangle_24_du"
                      class="Rectangle_24_du" required>

					</textarea>
            <div *ngIf="submitted && message.errors" class="invalid-textarea">
              <div *ngIf="message.errors.required"> Message is required</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="Groupe_166">
      <div>
        <button id="Env" type="submit">Envoyer</button>
      </div>
